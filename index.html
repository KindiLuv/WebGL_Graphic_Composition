<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESGI Composition</title>
</head>
<body>

    <!-- <audio src=""></audio> -->
    
    <script type=module>
        import * as THREE from '../build/three.module.js';

        import Stats from '../examples/jsm/libs/stats.module.js';

        //Surement a remplacer par FirstPerrsonControl
		import { OrbitControls } from '../examples/jsm/controls/OrbitControls.js';

        let camera, scene, renderer;
        let stats, clock;
        let ambient;

        let spotLight;

        init();
        animate();

        function init(){

            //Render CopyPasta
            renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
            
            renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			//renderer.outputEncoding = THREE.sRGBEncoding;
            
            //Init des elements simples
            scene = new THREE.Scene();
            scene.background = new THREE.TextureLoader().load( './assets/misc-textures/sky.jpg' );
            scene.color = 0x000000;

			clock = new THREE.Clock();

            //Init Camera
            camera = new THREE.PerspectiveCamera( 85, window.innerWidth / window.innerHeight, 0.1, 2000 );
            camera.position.set(0, 40, 0);
            camera.lookAt(scene.position);

            //Init OrbitControls
            const controls = new OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', render );
			controls.minDistance = 20;
			controls.maxDistance = 500;
			controls.enablePan = true;

            //init Ambience
            ambient = new THREE.AmbientLight(  0xffffff, 0.1 ); // soft white light
            scene.add( ambient );

            //init Light
            spotLight = new THREE.SpotLight( 0xffffff, 1 );
			spotLight.position.set( 15, 40, 35 );
			spotLight.angle = Math.PI / 2;
			spotLight.penumbra = 0.1;
			spotLight.decay = 2;
			spotLight.distance = 200;

			spotLight.castShadow = true;
			spotLight.shadow.mapSize.width = 512;
			spotLight.shadow.mapSize.height = 512;
			spotLight.shadow.camera.near = 10;
			spotLight.shadow.camera.far = 200;
			spotLight.shadow.focus = 1;
			scene.add( spotLight );

            //Init Stats
            stats = Stats();
            document.body.appendChild( stats.dom );
            window.addEventListener( 'resize', onWindowResize );
            render();

            
        };

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function animate() {

            requestAnimationFrame( animate );

            render();
            stats.update();

        }

        function render() {

            const delta = clock.getDelta();
            stats.update();

            renderer.render( scene, camera );

        };
    </script>
</body>
</html>
